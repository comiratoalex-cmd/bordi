<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<title>COMIAL PRO OBS</title>
<link rel="stylesheet" href="css/base.css">
<link rel="stylesheet" href="css/panel.css">
<link rel="stylesheet" href="css/overlay.css">
</head>
<body>

<div class="panel" id="uiPanel">
<h1>COMIAL PRO</h1>

<label>Formato</label>
<select id="shape">
<option value="rectangle">Retângulo</option>
<option value="square">Quadrado</option>
</select>

<label>Gradiente (4 cores)</label>
<div class="grid">
<input type="color" id="c1">
<input type="color" id="c2">
<input type="color" id="c3">
<input type="color" id="c4">
</div>

<label>Glow</label>
<input type="range" id="glow" min="20" max="220">

<label>Espessura</label>
<input type="range" id="border" min="2" max="16">

<label>Rotação</label>
<input type="range" id="speed" min="0.2" max="6" step="0.1">

<button id="copyLink">🔗 Gerar link para OBS</button>
<button id="obs">🎥 OBS MODE</button>
</div>

<div class="stage">
<div id="overlay" class="overlay rectangle"></div>
</div>

<script src="js/main.js"></script>
</body>
</html>
